<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrado</title>
</head>

<body>
    <div style="display: flex; justify-content: space-between;">
        <div style="background-color: blue; width: 200px; height: 200px;">
            <div style="background-color: red;width: 50px;height: 50px; margin: auto;"></div>
            <div style="background-color: red; width: 50px; height: 50px; margin-top: 100px; margin-left: 70px;"></div>
        </div>

        <div style="background-color: blue; width: 200px; height: 200px; margin-left: 50px;">
            <div style="width: 50px; height: 50px; background-color: red; margin: auto; margin-top: 75px;"></div>
        </div>

        <div style="background-color: blue; width: 200px; height: 200px; margin-left: 50px;">
            <div style="width: 50px; height: 50px; background-color: red"></div>
            <div style="background-color: red; width: 50px; height: 50px; margin-top: 100px; margin-left: 150px;"></div>
        </div>

        <div style="background-color: blue; width: 200px; height: 200px;">
            <div style="width: 50px; height: 50px; background-color: red; margin: auto; margin-top: 150px;"></div>
        </div>

    </div>

    <div style="display: flex; justify-content: space-between; margin-top: 80px ;">

        <div style="background-color: blue; width: 200px; height: 200px">
            <div style="width: 50px; height: 50px; background-color: red; margin: auto"></div>
        </div>

        <div style="background-color: blue; width: 200px; height: 200px">
            <div style="background-color: blue; width: 200px; height: 33%; display: flex; justify-content: center; align-items: flex-start;">
                <div style="background-color: red; width: 50px; height: 50px"></div>
            </div>
            <div style="background-color: blue; width: 200px; height: 33%; display: flex; justify-content: space-between; align-items: center;">
                <div style="background-color: red; width: 50px; height: 50px"></div>
                <div style="background-color: red; width: 50px; height: 50px"></div>
            </div>
            <div style="background-color: blue; width: 200px; height: 33%; display: flex; justify-content: center; align-items: flex-end;">
                <div style="background-color: red; width: 50px; height: 50px"></div>
            </div>
        </div>

        <div style="background-color: blue; width: 200px; height: 200px;">
            <div style="background-color: red; width: 50px; height: 50px; margin-left: 60px; margin-top: 20px;"></div>
        </div>

    </div>

    <div style="display: flex; justify-content: space-between; margin-top: 80px;">

        <div style="background-color: blue; width: 200px; height: 200px; display: flex; flex-direction: column; justify-content: space-between">
            <div style="background-color: red; width: 50px; height: 50px; margin-left: 150px;"></div>
            <div style="background-color: red; width: 50px; height: 50px"></div>
        </div>

        <div style="background-color: blue; width: 200px; height: 200px; display: flex; justify-content: center; align-items: center;">
            <div style="background-color: red; width: 50px; height: 50px;"></div>
        </div>

        <div style="background-color: blue; width: 200px; height: 200px; display: flex; justify-content:end">
            <div style="background-color: red; width: 50px; height: 50px"></div>
        </div>

    </div>
</body>

</html>
