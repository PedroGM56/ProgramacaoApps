<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel='stylesheet' href='style.css'>

</head>

<body>

    <div class="linha">
        <div class="box-azul">
            <div class="box-vermelho center"></div>
            <div class="box-vermelho mt-100-ml-70"></div>
        </div>

        <div class="box-azul margin-left">
            <div class="box-vermelho center-top-75"></div>
        </div>

        <div class="box-azul margin-left">
            <div class="box-vermelho"></div>
            <div class="box-vermelho mt-100-ml-150"></div>
        </div>

        <div class="box-azul">
            <div class="box-vermelho center-top-150"></div>
        </div>
    </div>

    <div class="linha margin-top">
        <div class="box-azul">
            <div class="box-vermelho center"></div>
        </div>

        <div class="box-azul">
            <div class="terco center-start">
                <div class="box-vermelho"></div>
            </div>
            <div class="terco space-center">

                <div class="box-vermelho"></div>
            </div>
            <div class="terco center-end">
                <div class="box-vermelho"></div>
            </div>
        </div>

        <div class="box-azul">
            <div class="box-vermelho ml-60-mt-20"></div>
        </div>
    </div>

    <div class="linha margin-top">
        <div class="box-azul flex-column-space">
            <div class="box-vermelho" style="margin-left:150px;"></div>
            <div class="box-vermelho"></div>
        </div>

        <div class="box-azul flex-center">
            <div class="box-vermelho"></div>
        </div>

        <div class="box-azul flex-end">
            <div class="box-vermelho"></div>
        </div>
    </div>
